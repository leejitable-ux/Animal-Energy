<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-doc auth-page" data-page="login">
    <div class="lang-switcher">
        <label for="languageSelect" id="langLabel"></label>
        <select id="languageSelect" aria-label="">
            <option value="en"></option>
            <option value="ja"></option>
            <option value="ko"></option>
        </select>
    </div>
    <header class="site-header">
        <a class="brand brand-link" href="index.html">
            <div class="brand-mark">AE</div>
            <div class="brand-text">
                <span class="brand-name" id="brandName"></span>
                <span class="brand-tagline" id="brandTagline"></span>
            </div>
        </a>
        <nav class="site-nav">
            <a class="nav-link" href="overview.html" id="navOverview"></a>
            <a class="nav-link" href="insights.html" id="navInsights"></a>
            <a class="nav-link is-hidden" href="plans.html" id="navPlans"></a>
            <a class="nav-link" href="support.html" id="navSupport"></a>
        </nav>
        <div class="auth-actions">
            <a class="ghost-button" id="loginButton" href="login.html" data-link="login.html"></a>
            <a class="solid-button" id="signupButton" href="signup.html" data-link="signup.html"></a>
        </div>
    </header>

    <main class="page">
        <div class="page-label" id="pageLabel"></div>
        <section class="section-block auth-card">
            <h1 id="authTitle"></h1>
            <p id="authSubtitle"></p>
            <form class="auth-form" action="#" method="post">
                <div class="form-row">
                    <label for="loginEmail" id="emailLabel"></label>
                    <input id="loginEmail" name="email" type="email" placeholder="you@example.com" required>
                </div>
                <div class="form-row">
                    <label for="loginPassword" id="passwordLabel"></label>
                    <input id="loginPassword" name="password" type="password" placeholder="••••••••" required>
                </div>
                <div class="form-row inline">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span id="rememberLabel"></span>
                    </label>
                    <span class="helper-text" id="forgotText"></span>
                </div>
                <button class="solid-button" type="submit" id="authPrimary"></button>
                <p class="helper-text" id="authNote"></p>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-left">
            <div class="brand footer-brand">
                <div class="brand-mark">AE</div>
                <div class="brand-text">
                    <span id="footerBrand"></span>
                    <span id="footerTagline"></span>
                </div>
            </div>
            <p id="footerText"></p>
        </div>
        <div class="footer-links">
            <a href="overview.html" id="footerLinkOverview"></a>
            <a href="insights.html" id="footerLinkInsights"></a>
            <a href="plans.html" id="footerLinkPlans" class="is-hidden"></a>
            <a href="support.html" id="footerLinkSupport"></a>
        </div>
    </footer>
    <script src="page.js"></script>
</body>
</html>
