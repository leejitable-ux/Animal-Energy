<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page-doc" data-page="insight">
    <header class="site-header">
        <a class="brand brand-link" href="index.html">
            <div class="brand-mark">AE</div>
            <div class="brand-text">
                <span class="brand-name" id="brandName"></span>
                <span class="brand-tagline" id="brandTagline"></span>
            </div>
        </a>
        <nav class="site-nav">
            <a class="nav-link" href="overview.html" id="navOverview"></a>
            <a class="nav-link" href="insights.html" id="navInsights"></a>
            <a class="nav-link is-hidden" href="plans.html" id="navPlans"></a>
            <a class="nav-link" href="support.html" id="navSupport"></a>
        </nav>
        <div class="lang-switcher inline">
            <label for="languageSelect" id="langLabel"></label>
            <select id="languageSelect" aria-label="">
                <option value="en"></option>
                <option value="ja"></option>
                <option value="ko"></option>
            </select>
        </div>
        <div class="auth-actions">
            <a class="ghost-button" id="loginButton" href="login.html" data-link="login.html"></a>
            <a class="solid-button" id="signupButton" href="signup.html" data-link="signup.html"></a>
        </div>
    </header>

    <main class="page">
        <div class="page-label" id="pageLabel"></div>

        <section class="section-block summary-card">
            <h1 id="summaryTitle"></h1>
            <p id="summaryText"></p>
        </section>

        <section class="section-block">
            <h2 id="meaningTitle"></h2>
            <div class="card-grid dense">
                <article class="info-card">
                    <h3 id="meaningCardTitle1"></h3>
                    <p id="meaningCardText1"></p>
                </article>
                <article class="info-card">
                    <h3 id="meaningCardTitle2"></h3>
                    <p id="meaningCardText2"></p>
                </article>
                <article class="info-card">
                    <h3 id="meaningCardTitle3"></h3>
                    <p id="meaningCardText3"></p>
                </article>
            </div>
        </section>

        <section class="section-block alt-block">
            <h2 id="dailyTitle"></h2>
            <div class="card-grid dense">
                <article class="info-card">
                    <h3 id="dailyCardTitle1"></h3>
                    <p id="dailyCardText1"></p>
                </article>
                <article class="info-card">
                    <h3 id="dailyCardTitle2"></h3>
                    <p id="dailyCardText2"></p>
                </article>
                <article class="info-card">
                    <h3 id="dailyCardTitle3"></h3>
                    <p id="dailyCardText3"></p>
                </article>
            </div>
        </section>

        <section class="section-block">
            <h2 id="culturalTitle"></h2>
            <p id="culturalText"></p>
        </section>

        <section class="section-block disclaimer">
            <h2 id="disclaimerTitle"></h2>
            <p id="disclaimerText"></p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-left">
            <div class="brand footer-brand">
                <div class="brand-mark">AE</div>
                <div class="brand-text">
                    <span id="footerBrand"></span>
                    <span id="footerTagline"></span>
                </div>
            </div>
            <p id="footerText"></p>
        </div>
        <div class="footer-links">
            <a href="overview.html" id="footerLinkOverview"></a>
            <a href="insights.html" id="footerLinkInsights"></a>
            <a href="plans.html" id="footerLinkPlans" class="is-hidden"></a>
            <a href="support.html" id="footerLinkSupport"></a>
        </div>
    </footer>
    <script src="page.js"></script>
</body>
</html>
