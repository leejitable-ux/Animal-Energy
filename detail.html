<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lang-switcher floating">
        <label for="languageSelect" id="langLabel"></label>
        <select id="languageSelect" aria-label="">
            <option value="en"></option>
            <option value="ja"></option>
            <option value="ko"></option>
        </select>
    </div>
    <div class="container detail-card">
        <h1 id="title" class="detail-title"></h1>
        <p id="subtitle" class="detail-subtitle"></p>
        <div class="detail-section">
            <h3 id="energyTitle"></h3>
            <p id="energyText"></p>
        </div>
        <div class="detail-section">
            <h3 id="animalTitle"></h3>
            <p id="animalText"></p>
        </div>
        <div class="detail-section">
            <h3 id="blendTitle"></h3>
            <p id="blendText"></p>
        </div>
        <div class="detail-section">
            <h3 id="aboutIljuTitle"></h3>
            <p id="aboutIljuText"></p>
        </div>
        <div class="detail-section">
            <h3 id="aboutSymbolsTitle"></h3>
            <p id="aboutSymbolsText"></p>
        </div>
        <div class="detail-section">
            <h3 id="disclaimerTitle"></h3>
            <p id="disclaimerText"></p>
        </div>
        <a id="backLink" class="back-link" href="index.html"></a>
    </div>
    <script src="detail.js"></script>
</body>
</html>
