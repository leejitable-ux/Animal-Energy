<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilju Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lang-switcher">
        <label for="languageSelect" id="langLabel">Language</label>
        <select id="languageSelect" aria-label="Language">
            <option value="en" selected>English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
        </select>
    </div>
    <div class="container detail-card">
        <h1 id="title" class="detail-title">Ilju Detail</h1>
        <p id="subtitle" class="detail-subtitle"></p>
        <div class="detail-section">
            <h3 id="energyTitle">Energy</h3>
            <p id="energyText"></p>
        </div>
        <div class="detail-section">
            <h3 id="animalTitle">Animal Traits</h3>
            <p id="animalText"></p>
        </div>
        <div class="detail-section">
            <h3 id="blendTitle">Element × Animal</h3>
            <p id="blendText"></p>
        </div>
        <a id="backLink" class="back-link" href="index.html">← Back</a>
    </div>
    <script src="detail.js"></script>
</body>
</html>
