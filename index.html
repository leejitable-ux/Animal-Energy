<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Ilju (Daily Pillar) Animal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lang-switcher">
        <label for="languageSelect" id="langLabel">Language</label>
        <select id="languageSelect" aria-label="Language">
            <option value="en" selected>English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
        </select>
    </div>
    <div class="container">
        <h1 id="title">Find Your Ilju (Daily Pillar) Animal</h1>
        <p id="description">Enter your birth date to see your Ilju animal and its elemental energy.</p>
        <div class="input-group">
            <label for="year" id="labelYear">Year</label>
            <input type="number" id="year" placeholder="e.g., 1990">
            <label for="month" id="labelMonth">Month</label>
            <input type="number" id="month" placeholder="e.g., 7">
            <label for="day" id="labelDay">Day</label>
            <input type="number" id="day" placeholder="e.g., 14">
        </div>
        <button id="checkButton">Check</button>
        <div id="result" class="hidden">
            <h2 id="resultTitle">Your Ilju animal is...</h2>
            <p id="animal"></p>
            <p id="element"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
