<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lang-switcher">
        <label for="languageSelect" id="langLabel"></label>
        <select id="languageSelect" aria-label="">
            <option value="en"></option>
            <option value="ja"></option>
            <option value="ko"></option>
        </select>
    </div>
    <header class="site-header">
        <a class="brand brand-link" href="index.html">
            <div class="brand-mark">AE</div>
            <div class="brand-text">
                <span id="brandName" class="brand-name"></span>
                <span id="brandTagline" class="brand-tagline"></span>
            </div>
        </a>
        <nav class="site-nav">
            <a class="nav-link" href="overview.html" id="navOverview"></a>
            <a class="nav-link" href="insights.html" id="navInsights"></a>
            <a class="nav-link is-hidden" href="plans.html" id="navPlans"></a>
            <a class="nav-link" href="support.html" id="navSupport"></a>
        </nav>
        <div class="auth-actions">
            <a class="ghost-button" id="loginButton" href="login.html"></a>
            <a class="solid-button" id="signupButton" href="signup.html"></a>
        </div>
    </header>

    <main class="page">
        <section class="hero" id="overview">
            <div class="hero-text hero-banner">
                <span id="heroEyebrow" class="eyebrow"></span>
                <h1 id="title"></h1>
                <p id="description"></p>
                <div class="hero-actions">
                    <button id="heroPrimary" class="solid-button" type="button"></button>
                    <a id="heroSecondary" class="ghost-link is-hidden" href="plans.html"></a>
                </div>
                <div class="trust-row">
                    <div class="trust-card" id="trustItem1"></div>
                    <div class="trust-card" id="trustItem2"></div>
                    <div class="trust-card" id="trustItem3"></div>
                </div>
            </div>
            <div class="container hero-card">
                <div class="card-header card-header-center">
                    <h2 id="cardTitle"></h2>
                    <p id="cardSubtitle"></p>
                </div>
                <div class="input-group">
                    <div class="date-row">
                        <div class="field">
                            <label for="year" id="labelYear"></label>
                            <input type="number" id="year" placeholder="">
                        </div>
                        <div class="field">
                            <label for="month" id="labelMonth"></label>
                            <input type="number" id="month" placeholder="">
                        </div>
                        <div class="field">
                            <label for="day" id="labelDay"></label>
                            <input type="number" id="day" placeholder="">
                        </div>
                    </div>
                    <div class="time-row">
                        <div class="field">
                            <label for="birthTime" id="labelTime"></label>
                            <input type="time" id="birthTime" placeholder="">
                        </div>
                    </div>
                </div>
                <p id="errorMessage" class="error-message" role="status" aria-live="polite"></p>
                <button id="checkButton"></button>
                <div id="result" class="hidden result-card" role="region" aria-live="polite">
                    <h2 id="resultTitle"></h2>
                    <div id="resultImageSlot" class="result-image-slot is-empty">
                        <img id="resultImage" class="result-image" src="" alt="">
                    </div>
                    <div class="result-grid">
                        <div class="result-item">
                            <span id="resultAnimalLabel" class="result-label"></span>
                            <p id="animal" class="result-value"></p>
                        </div>
                        <div class="result-item">
                            <span id="resultElementLabel" class="result-label"></span>
                            <p id="element" class="result-value"></p>
                        </div>
                        <div class="result-item result-keywords">
                            <span id="resultKeywordsLabel" class="result-label"></span>
                            <p id="keywords" class="result-value"></p>
                        </div>
                    </div>
                    <p id="resultSummary" class="result-summary"></p>
                    <div class="result-actions">
                        <a id="detailButton" class="detail-button" href="#"></a>
                        <button id="resetButton" class="reset-button" type="button"></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="section" id="insights">
            <div class="section-heading">
                <span id="servicesEyebrow" class="eyebrow"></span>
                <h2 id="servicesTitle"></h2>
                <p id="servicesSubtitle"></p>
            </div>
            <div class="card-grid">
                <article class="info-card">
                    <h3 id="serviceOneTitle"></h3>
                    <p id="serviceOneText"></p>
                </article>
                <article class="info-card">
                    <h3 id="serviceTwoTitle"></h3>
                    <p id="serviceTwoText"></p>
                </article>
                <article class="info-card">
                    <h3 id="serviceThreeTitle"></h3>
                    <p id="serviceThreeText"></p>
                </article>
            </div>
        </section>

        <section class="section alt is-hidden" id="plans">
            <div class="section-heading">
                <span id="plansEyebrow" class="eyebrow"></span>
                <h2 id="plansTitle"></h2>
                <p id="plansSubtitle"></p>
            </div>
            <div class="plan-grid">
                <article class="plan-card">
                    <h3 id="planStarterTitle"></h3>
                    <p id="planStarterText"></p>
                    <div class="plan-price" id="planStarterPrice"></div>
                    <button class="ghost-button" id="planStarterCta" type="button"></button>
                </article>
                <article class="plan-card featured">
                    <h3 id="planProTitle"></h3>
                    <p id="planProText"></p>
                    <div class="plan-price" id="planProPrice"></div>
                    <button class="solid-button" id="planProCta" type="button"></button>
                </article>
                <article class="plan-card">
                    <h3 id="planPlusTitle"></h3>
                    <p id="planPlusText"></p>
                    <div class="plan-price" id="planPlusPrice"></div>
                    <button class="ghost-button" id="planPlusCta" type="button"></button>
                </article>
            </div>
        </section>

        <section class="section" id="support">
            <div class="section-heading">
                <span id="supportEyebrow" class="eyebrow"></span>
                <h2 id="supportTitle"></h2>
                <p id="supportSubtitle"></p>
            </div>
            <div class="support-grid">
                <div class="support-card">
                    <h3 id="supportOneTitle"></h3>
                    <p id="supportOneText"></p>
                </div>
                <div class="support-card">
                    <h3 id="supportTwoTitle"></h3>
                    <p id="supportTwoText"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-left">
            <div class="brand footer-brand">
                <div class="brand-mark">AE</div>
                <div class="brand-text">
                    <span id="footerBrand"></span>
                    <span id="footerTagline"></span>
                </div>
            </div>
            <p id="footerText"></p>
        </div>
        <div class="footer-links">
            <a href="overview.html" id="footerLinkOverview"></a>
            <a href="insights.html" id="footerLinkInsights"></a>
            <a href="plans.html" id="footerLinkPlans" class="is-hidden"></a>
            <a href="support.html" id="footerLinkSupport"></a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
