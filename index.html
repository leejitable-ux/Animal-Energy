<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일주 동물 확인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>당신의 일주 동물을 확인해보세요!</h1>
        <p>생년월일을 입력하면 당신의 일주 동물을 알려드립니다.</p>
        <div class="input-group">
            <label for="year">생년</label>
            <input type="number" id="year" placeholder="예: 1990">
            <label for="month">월</label>
            <input type="number" id="month" placeholder="예: 7">
            <label for="day">일</label>
            <input type="number" id="day" placeholder="예: 14">
        </div>
        <button id="checkButton">확인하기</button>
        <div id="result" class="hidden">
            <h2>당신의 일주 동물은...</h2>
            <p id="animal"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
